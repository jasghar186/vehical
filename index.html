<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Demo Lisitngs Site</title>
</head>

<body>

    <!-- mobile header  started -->
    <header class="mobile_header_wrapper">
        <div class="mobile_header_container">
            <i class="fa fa-bars"></i>
            <img class="logo" src="https://bit.ly/3G1LKjg" alt="logo image">
            <i class="fa fa-user-friends"></i>
        </div>
    </header>

    <!-- mobile header ended -->

    <!-- desktop header started -->
    <header class="desktop_header_wrapper">
        <div class="desktop_header_container">
            <div class="desktop_menu_left">
                <div class="desktop_logo">
                    <img src="https://bit.ly/3G1LKjg" alt="header logo in desktop">
                </div>
                <div class="desktop_menu_container">
                    <ul>
                        <li>
                            <a href="#">
                                Home
                                <i class="fa fa-angle-down"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Search
                                <i class="fa fa-angle-down"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Listing
                                <i class="fa fa-angle-down"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Pages
                                <i class="fa fa-angle-down"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                More
                                <i class="fa fa-angle-down"></i>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="desktop_menu_right">
                <div class="login_btns">
                    <i class="fa fa-user"></i>
                    <div class="login_text_container">
                        <div class="login">
                            <p>Login</p>
                        </div>
                        <div class="divider"></div>
                        <div class="register">
                            <p>register</p>
                        </div>
                    </div>
                    <a href="#">
                        <button class="add_listing">
                            <i class="fa fa-plus"></i>
                            Add listing
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </header>


    <!-- desktop header ended -->

    <!-- breadcrumbs started -->

    <section>
        <div class="breadcrumb">
            <pre> Home - <span>Search</span> </pre>
        </div>
    </section>

    <!-- breadcrumbs ended -->

    <!-- filter section starts -->

    <section>
        <div class="filters_container">
            <div class="all_filter">
                <button class="view_all">
                    filter (0)
                </button>
            </div>
            <div class="filter_row row1">
                <main>
                    <p>make</p>
                    <i class="fa fa-angle-down"></i>
                </main>
                <main>
                    <p>model</p>
                    <i class="fa fa-angle-down"></i>
                </main>
                <main>
                    <p>type</p>
                    <i class="fa fa-angle-down"></i>
                </main>
                <main>
                    <p>mileage</p>
                    <i class="fa fa-angle-down"></i>
                </main>

            </div>
            <div class="filter_row row2">
                <main>
                    <p>Location</p>
                    <i class="fa fa-angle-down"></i>
                </main>
                <main>
                    <p>distance</p>
                    <i class="fa fa-angle-down"></i>
                </main>
                <main>
                    <p>drive type</p>
                    <i class="fa fa-angle-down"></i>
                </main>
                <main>
                    <p>fuel type</p>
                    <i class="fa fa-angle-down"></i>
                </main>
            </div>
            <div class="filter_row row3">
                <div class="filter_options">
                    <a href="#" class="clear">
                        Clear all
                    </a>
                    <a href="#" class="more">
                        <i class="fa fa-chevron-down"></i>
                        More filters
                    </a>
                </div>
            </div>

            <!-- filter tabs divider  -->
            <div class="divider"></div>

            <div class="tabs_container">
                <div class="inner_tabs_container">
                    <div class="all active">All <span>(100)</span></div>
                    <div class="new">new <span>(29)</span></div>
                    <div class="used">used <span>(71)</span></div>
                </div>
                <div class="inner_tabs_container_right">
                    <div class="compare">
                        compare
                    </div>
                    <div class="search">
                        <input type="search" placeholder="Enter Keyword" id="">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- filter section ended -->

    <!-- sort section started -->

    <section>
        <div class="sort_wrapper" style="   padding: 1.5em 1em;">
            <div class="sort_left_container">
                <h2 class="results" style="font-family: 'Roboto', sans-serif; ">
                    6 Results
                </h2>
            </div>
            <div class="sort_right_container"></div>
        </div>
    </section>


    <!-- sort section ended -->

    <!-- cars grid section started -->

    <section>
        <div class="grid">


        </div>
    </section>


    <!-- cars grid section ended -->


    <!-- pages navigation -->

    <section>
        <div class="pages_navigation_wrapper">
            <span class="active">1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span><i class="fa fa-angle-right"></i></span>
    </section>

    <!-- pages navigation ended -->


<!-- footer started -->

<section>
    <div class="footer_wrapper">
        <img src="https://bit.ly/3G1LKjg" alt="">
        <p class="number">
            (123) <span>456-78901</span>
        </p>
    </div>
</section>


<!-- footer ended -->

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
